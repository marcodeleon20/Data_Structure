<!DOCTYPE html>
<html>
<head>
  <title>Lista Enlazada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      color: #555;
      display: flex;
      align-items: center;
    }

    h2 img {
      height: 40px;
      margin-right: 10px;
    }

    form {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-right: 5px;
    }

    input[type="text"] {
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Usac_logo.png" alt="USAC Logo" style="max-height: 40px;"> Universidad de San Carlos de Guatemala</h1>
  <h2>Lista Simple - Marco de Le√≥n</h2>
  <form>
    <label for="data">Dato:</label>
    <input type="text" id="data" />
    <button type="button" onclick="addNode()">Agregar</button>
  </form>
  <table id="listTable">
    <tr>
      <th>#</th>
      <th>Dato</th>
    </tr>
  </table>

  <script src="linkedlist.js"></script>
</body>
</html>
